<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Desenvolvedor Cadastra</title>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="main.css" />
</head>

<body>
  <header class="containerHeader">
    <div class="header">
      <div class="logoContainer">
        <img src="./img/logoCadastra.png" alt="Logo Cadastra">
      </div>
      <div>
        <i class="fa-sharp fa-solid fa-bag-shopping bagIcon" style="color: #000000; font-size: 20px; cursor: pointer;"></i>
        <span class="bagLength">
          3
        </span>
    </div>
    </div>
  </header>
  <main class="mainContainer">
    <div class="containerFilterOder">
      <h1>Blusas</h1>
      <div class="ContainerButtoFilterMobile">
        <button id="buttonFiltersMobile">Filtrar</button>
        <button id="buttonFilterOrder" >Ordenar</button>
      </div>
      <select class="selectTyle" name="FilterProducts" aria-placeholder="Ordenar por:" id="tipeFilterProducts">
        <option class="optioNone" value="" selected >Ordenar por:</option>
        <option value="Mais recentes">Mais recentes</option>
        <option value="Menor preço">Menor preço</option>
        <option value="Maior preço">Maior preço</option>
      </select>
      <menu class="menuFilter classDisplayNone" id="menuOrderMobile">
        <div class="headerMenuOrder">
          <h2>ORDENAR</h2>
          <button type="button" id="closeMenuOrder">
            <i class="fa-solid fa-x" style="font-size: 20px; color: #000000;"></i>
          </button>
        </div>
        <div>
          <ul class="containerButtonsProduct">
            <li><button>Mais recentes</button></li>
            <li><button>Maior preço</button></li>
            <li><button>Menor preço</button></li>
          </ul>
        </div>
      </menu>
      <menu class="menuFilter classDisplayNone" id="menuFilterMobile">
        <div class="headerMenuOrder">
          <h2>Filtrar</h2>
          <button type="button" id="closeMenuFilterMobile">
            <i class="fa-solid fa-x" style="font-size: 20px; color: #000000;"></i>
          </button>
        </div>
        <div>
          <ul class="containerButtonsProduct">
            <li>
              <div id="openOptionsColor">
                <h2>CORES</h2>
                <i class="fa-regular fa-square-caret-down"style="font-size: 30px; color: #666666;"></i>
              </div>
              <div id="cotainerCheckoutColor">
                
              </div>
            </li>
            <li>
              <div id="openSizeFilter">
                <h2>TAMANHOS</h2>
                <i class="fa-regular fa-square-caret-down"style="font-size: 30px; color: #666666;"></i>
              </div>
              <div>
                <ul class="containerSizeProduct" id="containerSize">
                  
                </ul>
              </div>
            </li><li>
              <div id="openPriceRenge">
                <h2>FAIXA DE PREÇO</h2>
                <i class="fa-regular fa-square-caret-down" style="font-size: 30px; color: #666666;"></i>
              </div>
              <div id="containerChekoutPrice">

              </div>
            </li>
          </ul>
        </div>
      </menu>
    </div>
  </main>

</body>
<script src="bundle.js"></script>
<script src="https://kit.fontawesome.com/ad4059dc2a.js" crossorigin="anonymous"></script>

</html>
